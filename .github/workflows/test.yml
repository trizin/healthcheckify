name: Test and check

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    name: Test and check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/cargo@v1
        with:
          command: check
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions-rs/cargo@v1
        with:
          command: cargo fmt --all --check
